<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Website</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-img.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <style>
        /* Add custom styles to remove padding and margin */
        body, html {
            margin: 0;
            padding: 0;
        }
        
        #websiteTitle {
            color: antiquewhite;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .container {
            padding-right: 0;
            padding-left: 0;
        }
        
        #movieDrop {
            margin-top: 20px;
            padding: 5px;
            margin-left: auto; /* Move the dropdown to the right side */
            width: 100%; /* Take full width of its container */
            max-width: 500px; /* Set a maximum width if needed */
        }
        #note{
          color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1 id="websiteTitle">Movie Website</h1>
        </div>
        <div class="row">
            <div class="col">
                <button id="menuButton" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </button>
                <div id="menuContent">
                    <div class="col align-items-start">
                      <div class="col">
                        <button id="toggleLanguageBtn" class="btn btn-link">Toggle language <span id="arrowIcon">&#x25B6;</span></button>
                        <div id="languageSection" class="form-group" style="display: none;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" value="hindi">
                                <label class="form-check-label">Hindi Movies</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" value="international">
                                <label class="form-check-label">International Movies</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" value="all">
                                <label class="form-check-label">All Movies</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <button id="toggleGenresBtn" class="btn btn-link">Toggle Genres <span id="arrowIcon">&#x25B6;</span></button>
                        <div id="genresSection" class="form-group" style="display: none;">
                            <label>
                                <input type="radio" class="genresValue" name="logicalOperator" value="AND" checked> AND
                            </label>
                            <label>
                                <input type="radio" class="genresValue" name="logicalOperator" value="OR"> OR
                            </label>
                            <div id="checkboxContainer" class="checkbox-container genresValue"></div>
                        </div>
                    </div>
                    <div class="col">
                        <button id="toggleDecadeBtn" class="btn btn-link">Toggle Decade <span id="arrowIcon">&#x25B6;</span></button>
                        <div id="decadeSection" class="form-group" style="display: none;">
                            <label for="decadeDropdown" id="decadeLabel">Select Decade:</label>
                            <select id="decadeDropdown" class="form-control">
                                <!-- Decades will be populated here dynamically -->
                            </select>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-md">
                        <div class="search-container">
                            <input id="searchInput" class="form-control" type="text" onchange="searchMovies()" placeholder="Search movie or cast names...">
                            <div class="scrollable-box">
                                <div id="suggestionsContainer" class="suggestions-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="col">
                    <div class="col-20" id="movieDrop">
                        <select id="movieTitlesContainer" class="form-control" onchange="movieSelected()">
                            <option>Select the Movie</option>
                        </select>
                    </div>
                </div>
                <div class="col" id="note">
                  (Note: For movie details choose from this above Drop down)
                </div>
            </div>
        </div>
        <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-md-12">
                            <h1 id="title" class="mt-3"></h1>
                            <div id="overview"></div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-4">
                            <div id="moviePoster"></div>
                        </div>
                        <div class="col-md-8">
                            <div id="castInfo"></div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div id="resultContainer" class="mt-4">
        <!-- Result container for displaying movie information -->
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="./radio.js"></script>

    <script src="./demo.js">
    </script>
</body>
</html>
